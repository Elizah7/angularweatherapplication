<!-- page1.component.html -->
<main class="main">
<table class="table">
  <thead>
    <tr>
      <th>City Name</th>
      <th>Temperature</th>
      <th>Min Temp</th>
      <th>Max Temp</th>     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of weatherdata">
      <td>{{ entry.city }}</td>
      <td>{{ entry.temperature}}°C</td>
      <td>{{ entry.minTemperature }}°C</td>
      <td>{{ entry.maxTemperature}}°C</td>
    </tr>
  </tbody>
</table>

</main>
